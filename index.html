<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twitter</title>
  <link rel="shortcut icon" href="./assets/icon.ico" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://file.myfontastic.com/cuWy4RZS58Xiy3gixx4q9Q/icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>     
      <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"><i class="icon-home-1 icon"></i>Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="icon-flash icon"></i>Momentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="icon-ios-bell-outline icon"></i>Notificações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="icon-envelope-o icon"></i>Mensagens</a>
            </li>
          </ul>
        </div>

        <div class="logo">
          <i class="icon-twitter"></i>
        </div>
        <div>
          <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            <span><i class="icon-search"></i></span>
            <button class="btn btn-outline-primary" type="submit">Tweetar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>






  <section class="fixo">
    <div class="user">
        <div class="icon-user"></div>
        <h2>User name</h2>
        <p>Bem-vindo!</p>
    </div>
    <div class="input-user">
      <form>
        <textarea id="newTweet" rows="5" placeholder="O que está acontecendo?" onkeypress="size()"></textarea>
        <div class="comandos">
          <button id="button" onclick="postar()" disabled>Tweetar</button>
          <div id="caracteres" class="blue">140</div>
        </div>
      </form>
    </div>
  </section>
  <section class="timeline">
      <div id="feed"></div>
  </section>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
