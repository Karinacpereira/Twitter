<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twitter</title>
  <link rel="shortcut icon" href="./assets/icon.ico" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://file.myfontastic.com/cuWy4RZS58Xiy3gixx4q9Q/icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>     
      <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"><i class="icon-home-1 icon"></i>Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="icon-flash icon"></i>Momentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="icon-ios-bell-outline icon"></i>Notificações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="icon-envelope-o icon"></i>Mensagens</a>
            </li>
          </ul>
        </div>

        <div class="logo">
          <i class="icon-twitter"></i>
        </div>
        <div>
          <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            <span><i class="icon-search"></i></span>
            <button class="btn btn-outline-primary" type="submit">Tweetar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="d-flex flex-row">
    <aside class="left">
      <div class="profile">
        <div class="top"></div>
        <div class="info d-flex flex-row">
          <div class="icon-user"></div>
          <div class="user d-flex flex-column">
            <h5>Karina Pereira</h5>
            <p>@Ka_cpereira</p>
          </div> 
        </div>
      </div>
      <div class="assuntos">
        <h5>Assuntos para você</h5>
        <p class="hashtag">#LaboratóriaSP</p>
        <h6 class="likes">10,2 mil Tweets</p>
        <p class="hashtag">#Feriado</p>
        <h6 class="likes">386,7 mil Tweets</h6>
        <p class="hashtag">#TalentFest</p>
        <h6 class="likes">9,2 mil Tweets</h6>
        <p class="hashtag">#Desafio</p>
        <h6 class="likes">166,2 mil Tweets</p>
        <p class="hashtag">#VemEmprego</p>
        <h6 class="likes">936,9 mil Tweets</h6>
      </div>
    </aside>

    <aside class="center">
      <div class="input-user">
        <form>
          <textarea id="newTweet" cols="65" rows="1" placeholder="O que está acontecendo?" onkeypress="size()"></textarea>
          <div class="comandos">
            <button id="button" onclick="postar()" disabled>Tweetar</button>
            <div id="caracteres" class="blue">140</div>
          </div>
        </form>
      </div>
      <div class="timeline">
        <div id="feed"></div>
      </div>
    </aside>
  </main>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
